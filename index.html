<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="calculator">
<div class="header">
  <h2>calc</h2>
  <div class="switch">
  <h6>THEME</h6>
  
    <div class="tri-state-toggle">
      <input class="button" type="radio" name="toggle" id="one" />
      <!-- <input class="button" type="radio" name="toggle" id="two" />
      <input class="button" type="radio" name="toggle" id="three" /> -->
    </div>
  
</div>
</div>
<div class="display">
<input type="button" name="display" id="display" value="399,981">
  
</div>

<div class="keys " >
  <div class="row-1">
<button>7</button>
<button>8</button>
<button>9</button>
<button class="delete"> DEL</button>
</div>
<div class="row-2">
<button>4</button>
<button>5</button>
<button>6</button>
<button class="addition">+</button>
</div>
<div class="row-3">
<button>1</button>
<button>2</button>
<button>3</button>
<button class="subtract">-</button>
</div>
<div class="row-4">
<button>. </button>
<button>0</button>
<button class="divide">/</button>
<button class="multiply">x</button>
</div>
<div class="row-5">
<input type="reset" value="RESET">
<input type="button" value="=">
</div>
</div>



</div>
